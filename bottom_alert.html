<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        .surpriseMsg.scroll{
            bottom:20px;
        }
        .surpriseMsg{
            transition:0.2s;
            position: fixed;
            left:0;
            right:0;
            bottom:-140px;
            padding:0 30px;
            border:1px solid red;
        }
        .surpriseMsg .inner{
            padding:16px 15px 7px;
            background:yellow;
        }
        .surpriseMsg .date{margin-top:12px;display:inline-block;}
    </style>
</head>
<body>
    <div class="surpriseMsg">
        <div class="inner">
            <p class="txt">제목제목제목</p>
            <span class="date">0000.00.00</span>
        </div>
    </div>
</body>
</html>

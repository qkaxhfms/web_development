<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피라미드</title>
    <style>
        /*reset*/
        *{margin:0;padding:0;}
        ul,ol,li{list-style:none;}
        body{font:400 12px/1.4 "arial";}
        
        /*output*/
        #output{color:Red;}

    </style>
</head>
<body>
    <h1>피라미드 만들기</h1>
    <script>

        let totalRow = 10;
        let numI;
        let numD;

        for (numI = 1; numI < totalRow; numI++) {
            for (numD = 1; numD <= numI; numD++)
                document.write("*");
                document.write('<br/>');
        }
        
        for (numI = totalRow; numI >= 0; numI--) {
            for (numD = 1; numD <= numI; numD++)
                document.write("*");
                document.write('<br/>');
        }

        document.write('<br/>');
    </script>
</body>
</html>

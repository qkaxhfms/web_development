<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASP</title>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
    <style>
        *{margin:0;padding:0;}
        body{font:400 12px/1.4 "arial";}    
        #wrap{padding:40px 20px;}
        .box {display: block;width: 50px;height: 50px;position: relative;border-radius: 6px;margin-top: 4px;display: inline-block;line-height: 50px;text-align: center;color: #333;}
        .orange{background:orange;}
        .gray{background:gray;}
        .green{background:green;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1>GASP</h1>
        <p>애니메이션 효과를 위한 프레임워크</p>
        <h2 class="title">gsap.to() Basic Usage</h2>
        <div class="box orange"></div>
        <div class="box gray"></div>
        <div class="box green"></div>
    </div>
    <script>
        gsap.to("h2.title", {duration: 1, opacity: 0.3});
        gsap.to(".box", {duration: 2, x: 300});
        gsap.to(".green", {duration: 3, rotation: 360, scale: 0.5});
    </script>
</body>
</html>

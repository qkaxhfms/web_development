<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float relase</title>
    <style>
        .container{background:#333;}
        .container::after{display:block;content:'';clear:both;}
        .container>div{float:left;width:120px;height:120px;border:1px solid #333;box-sizing:border-box;}
        .container>div:nth-child(1){background:#ddd;}
        .container>div:nth-child(2){background:#eee;}
        .container>div:nth-child(3){background:#fff;}
    </style>
</head>
<body>
    <h1>Float Relase</h1>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>

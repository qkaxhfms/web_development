<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sementic Web</title>
</head>
<body>
    header	헤더를 의미한다
    nav	내비게이션을 의미한다
    aside	사이드에 위치하는 공간을 의미한다
    section	본문의 여러 내용(article)을 포함하는 공간을 의미한다
    article	분문의 주내용이 들어가는 공간을 의미한다
    footer	푸터를 의미한다
</body>
</html>

        var numS = num.toString();
        var numArray = [];
        var numAll;
        
        for(i=0; i<numS.length; i++){

            numArray.push(numConA);
            numAll = numArray[i];
        }
        
        console.log(numAll);
        numAll = numArray[0] + numArray[1] + numArray[2] + numArray[3] + numArray[4] + numArray[5];        
        console.log(numAll);               
        
        var changeNum0 = parseInt(numArray[0]);
        var changeNum1 = parseInt(numArray[1]);
        var changeNum2 = parseInt(numArray[2]);
        var changeNum3 = parseInt(numArray[3]);
        var changeNum4 = parseInt(numArray[4]);
        var changeNum5 = parseInt(numArray[5]);
        
        var changeNumAll = 
        changeNum0 + changeNum1 + changeNum2 + changeNum3 + changeNum4 + changeNum5;
        
        console.log(changeNumAll);
        
        </script>

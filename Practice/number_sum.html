<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Prompt Confirm</title>
</head>
<body>
    <h1>Practice</h1>
    <p>들어온 숫자를 각 자릿수를 더하여 출력합니다.</p>
    <script>

        //숫자를 나눈다
        //각 자리수를 더한다.
        var num = 123456;
        var numS = num.toString();
        var numArray = [];
        var numAll = 0;
        
        for(i=0; i<numS.length; i++){
            var numConA = parseInt(numS[i]);
            numArray.push(numConA);
        }

        numArray.forEach(myFunction);

        function myFunction(item){
            numAll += item;
        }
        console.log(numAll);
                
        </script>
</body>

</html>

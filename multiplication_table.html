<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>        
        *{margin:0;padding:0;}
        body{font:400 12px/1.4 "arial";}    
        #wrap{padding:40px 20px;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1>구구단</h1>
    </div>
    <script>
        document.write("<table border='1px'>");

        var i, j;

        for (i = 1; i <= 9; i++) {
        document.write("Table" + " " + i + "<br>");

        for (j = 1; j <= 9; j++)
            document.write(i + "*" + j + "=" + i * j + "<br>");
        }
        document.write("</table>");
    </script>
</body>
</html>

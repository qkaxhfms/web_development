    <h1>구구단</h1>
    <p id="output"></p>
    <div id="wrap">
        <table>
            <caption>구구단</caption>

    </div>
    <script>
    function timesTable ( number ) {
    let text = "";
    for ( let times = 1; times < 10; times++ ) {
        let answer = number * times;
        text +=  number  +  " x "  +  times  +  " = "  +  answer+ " <br> "; 
    } 

    return text; 
    }
    console.log(   timesTable(1)     );

    const $wrap = document.querySelector("#wrap");

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Exercise</title>
</head>
<body>
    <h1>Vue Exercise</h1>
    <p>사용자 인터페이스를 구축하기 위한 진보적인 프레임워크</p>
    <p>정교한 단일 페이지 애플리케이션 지원 가능</p>
    <!-- vue exerciese -->
    <div id="hello-vue" class="demo">
        {{ message }}
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const HelloVueApp = {
            data() {
                return {
                message: 'Hello Vue!!'
                }
            }
        }

        Vue.createApp(HelloVueApp).mount('#hello-vue')
    </script>
</body>
</html>

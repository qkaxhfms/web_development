<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>listItem</h2>

    <!-- itemAppend -->
    <div class="itemAppend">
        <button type="button" class="btnAddAppend">append로 li 추가</button>
        <!-- listItems -->
        <ul class="appendListItems">
            <!-- <li>소제목</li> -->
        </ul>
        <!--/ listItems -->
    </div>
    <!--/ itemAppend -->

        <!-- addClassNamesWrapper -->
    <div class="addClassNamesWrapper">
        <!-- addClassNames -->
        <ul class="addClassNames">
            <li>소제목</li>
            <li>소제목</li>
            <li>소제목</li>
            <li>소제목</li>
        </ul>
        <!--/ addClassNames -->
    </div>
    <!--/ addClassNamesWrapper -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        // btnAddAppend
        $(".btnAddAppend").on("click",function(){
            $(".appendListItems").append("<li>소제목</li>");
        })

        $(".addClassNames li").each(function(idx,item){
            $(item).addClass("li_0" + idx);
        })

    </script>
</body>
</html>

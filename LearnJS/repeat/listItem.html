<body>

    <!-- itemAppend -->

        <ul class="appendListItems">

        <ul class="arrayListItems">
            <!-- <li>소제목</li> -->

        var count = 1;

        $(".btnAddArray").on("click",function(){
            count++;
            if(count > 5){
                count = 1 ;
            }else{
                // $(".arrayListItems").append(`<li>` + arr1[count] + `</li>`)
            }
                console.log(count);
        })

    </script>

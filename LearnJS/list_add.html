<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>List add</title>
        <style>
            .table-row {
                display: none;
            }
            .table-row.on {
                display: block;
            }
        </style>
    </head>
    <body>
        <h1>List add</h1>
        <button type="button" class="btnAdd">더하기</button>
        <button type="button" class="btnAdd1">dfsdfsd</button>
        <table>
            <tr class="table-row off" data-num="1">
                <td>1</td>
            </tr>
            <tr class="table-row off" data-num="2">
                <td>2</td>
            </tr>
            <tr class="table-row off" data-num="3">
                <td>3</td>
            </tr>
            <tr class="table-row off" data-num="4">
                <td>4</td>
            </tr>
            <tr class="table-row off" data-num="5">
                <td>5</td>
            </tr>
            <tr class="table-row off" data-num="6">
                <td>6</td>
            </tr>
            <tr class="table-row off" data-num="7">
                <td>7</td>
            </tr>
            <tr class="table-row off" data-num="8">
                <td>8</td>
            </tr>
            <tr class="table-row off" data-num="9">
                <td>9</td>
            </tr>
            <tr class="table-row off" data-num="10">
                <td>10</td>
            </tr>
        </table>
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"
        ></script>
        <script>
            $(".btnAdd").on("click", function () {
                var tableRow = $(".table-row.off").slice(0, 3);
                console.log(tableRow);
                tableRow.map(function (idx, val) {
                    $(val).removeClass("off");
                    $(val).addClass("on");
                });
            });
            console.log($(".table-row"));
        </script>
    </body>
</html>

    <script>

        let obj = {
            name: "elllie",
        };

        if(obj){
            console.log(obj.name);
        }

        obj && console.log(obj.name);
        /*
            없는 데이터에 접근하면 프로그램이 죽는다.
            Object가 없다면,undefined에 접근하면 name에 접근하게 해서는 안된다.
        */
    </script>

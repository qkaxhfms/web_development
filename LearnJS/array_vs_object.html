<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array vs Object</title>
    <style>
        table{border-collapse: collapse;}
        table tr{}
        table th,
        table td{border:1px solid #000;}
    </style>
</head>
<body>
    <h1>객체와 배열</h1>
    <p>배열과 객체는 모두 여러 데이터를 하나로 묶어 사용하기 위한 데이터다.</p>
    <table>
        <tbody>
            <tr>
                <th>순번</th>
                <th>지역</th>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>1</td>
                <td>강원도</td>
            </tr>
            <tr>
                <td>2</td>
                <td>경기도</td>
            </tr>
            <tr>
                <td>3</td>
                <td>충청도</td>
            </tr>
        </tbody>
    </table>
    <p>세로로 나열하는 데이터라면 배열이 적절하다</p>
    <table>
        <tbody>
            <tr>
                <th>user</th>
                <th>score</th>
                <th>nation</th>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>HARU</td>
                <td>100</td>
                <td>KR</td>
            </tr>
        </tbody>
    </table>
    <p>가로로 나열하는 데이터라면 객체가 적절하다</p>
    <h2>정리</h2>
    <ol>
        <li>하나의 해야할 일 목록과 연관된 추가 정보는 객체</li>
        <li>해야할 일 목록의 각 항목은 배열</li>
    </ol>
</body>
</html>

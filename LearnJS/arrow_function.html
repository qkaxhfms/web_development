<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <h1>화살표함수</h1>
    <script>
        //화살표함수
        let func = (arg1, arg2, ...argN) => expression
        //원래함수
        let func = function(arg1, arg2, ...argN) {
        return expression;
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>
<body>
    <h1>Confirm</h1>
    <script>    
        if(window.confirm('컨펌창입니다.')){
            console.log('true');
        }else{
            console.log('false');
        }
    /*
    클릭한 버튼에 따라 true/false를 반환한다.
    */
</script>
</body>
</html>

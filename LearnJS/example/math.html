<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <h1>Math 객체</h1>
    <p>원주율은
        <span>
            <script>
                document.write(Math.PI);
            </script>
        </span>
        이다.
    </p>
    <p>
        그냥 버리면
        <span>
            <script>
                document.write(Math.floor(Math.PI));
            </script>
        </span>
        이 된다.
    </p>
</body>
</html>

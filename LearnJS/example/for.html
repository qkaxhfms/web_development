<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for,while</title>
</head>
<body>
    <h1>For</h1>
    <script>
        //for
        for(var i=1; i<10; i++){
            console.log(i);
        }
        //while
        var j=1;
        while(j<10){
            console.log(j);
            ++j;
        }
    </script>
</body>
</html>

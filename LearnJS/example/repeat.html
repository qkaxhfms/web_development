<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat</title>
</head>
<body>
    <h1>Repeat</h1>
    <p>반복을 해보자</p>
    <script>
        // console.log(1);
        // console.log(2);
        // console.log(3);
        // console.log(4);
        // console.log(5);
        // console.log(6);
        // console.log(7);
        // console.log(8);
        // console.log(9);
        // console.log(10);

        for(var i=1; i<=10; i=i+1){
            console.log(i);
        }
        // var i=1; 초기값
        // i<=10; 반복조건
        // i=i+1 실행 후 처리

        for(var i=1; i<=10; i++){
            console.log(i + '장');
        }

    </script>
</body>
</html>

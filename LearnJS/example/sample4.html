<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample4</title>
</head>
<body>
    <h1>변수에 저장된 내용으로 동작 바꾸기</h1>
    <script>
        var answer = window.prompt('abc');
        if(answer === 'yes'){
            window.alert('탭키로 점프해서 장해물을 피합니다.');
        }
        /*
        a===b a와 b가 같은면 true
        a!==b a와 b가 다르면 true
        a < b a가 b보다 작으면 true
        a <= b a가 b 이하면 true
        a > b a가 b보다 크면 true
        a >= b a가 b이상이면 true
        */
    </script>
</body>
</html>

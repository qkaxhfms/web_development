<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prompt</h1>
    <p>if else</p>
    <script>
        var answer = window.prompt('도움말을 보시겠습니까?');
        if(answer === 'yes'){
            window.alert('탭키로 점프래서 장해물을 피합니다.');
        }else if(answer === 'no'){
            window.alert('게임 진행 중...');
        }else{
            window.alert('yes 또는 no로 대답해 주세요.')
        }
    </script>
</body>
</html>

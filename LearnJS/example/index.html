<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <h1>Example</h1>
    <p>script를 출력시키기</p>
    <script>
        console.log('스크립트를 출력해보자')
    </script>
    <script type="text/javascript">//html5는 type속성이 없어도 된다.
        console.log('스크립트를 출력해보자')
    </script>
    <!-- 
        자바스크립트는 외부 파일에 작성하는 것이 일반적이다.
     -->
</body>
</html>

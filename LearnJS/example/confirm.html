<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
</head>
<body>
    <h1>Confirm</h1>
    <p>확인 다이얼로그 박스 확인하기</p>
    <script>
        if(window.confirm('안녕하세요 반가워요 confirm창이에요')){
            console.log('true를 반환합니다.')
        }else{
            console.log('false를 반환합니다.')
        }        
    </script>
    <!-- 
        confirm창은 true 혹은 false로 값이 반환된다.
     -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter</title>
</head>
<body>
    <h1>Parameter</h1>
    <script>
        let sum = function(practice){
            var number = 0.04;
            return practice + practice*number;
        }
        console.log(sum(1000));

    </script>
</body>
</html>

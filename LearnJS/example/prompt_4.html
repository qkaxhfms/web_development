<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Math parseInt</title>
</head>
<body>
    <h1>Prompt</h1>
    <script>
        var number = Math.floor(Math.random()*6);
        var answer = parseInt(window.prompt('숫자 맛지히 게임, 0~5의 숫자를 입력하세요.'));
        var message;
        if(answer === number){
            message = '정답!';
        }else if(answer < number){
            message = '틀렸습니다! 더 큰 숫자입니다!';
        }else if(answer > number){
            message = '틀렸습니다! 더 작은 숫자입니다!';
        }else{
            message = '0 ~5 사이의 숫자를 입력해 주세요';
        }
        window.alert(message);
        /*
        a === b a와 b가 같으면 true
        a != b a와 b가 다르면 true
        a < b a가 b보다 작으면 true
        a > b a가 b보다 크면 true
        a <= b a가 b 이하면 true
        a >= b a가 b 이상이면 true
        */
    </script>
</body>
</html>

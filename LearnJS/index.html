<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로그래밍 기본</title>
</head>
<body>
    <h1>입력 > 가공 > 출력</h1>
    <p>무언가를 실행하고 싶을 떄는 '00'를 11해라 라고 명령한다.</p>
    <script>
        console.log('hello');
        //console 객체 -> 지시대상
        //log 메서드 -> 지시내용
        //hello 매개변수 -> 지시에 필요한 정보
    </script>
</body>
</html>

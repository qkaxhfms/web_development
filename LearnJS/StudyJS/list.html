<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        *{margin:0;padding:0;}
        html{
            font-size:62.5%;
        }
        ul,ol,dl,li{
            margin:0;
            padding:0;
            list-style:none;
        }
        input,button{
            width:100%;
            height:40px;
            border:1px solid #000;
            margin:0;
            padding:0 1rem;
            box-sizing:border-box;
        }
        button{
            background-color:#000;
            color:#fff;
        }
        
        .width140px{
            width:140px;
        }
        .width100per{
            width:100%;
        }

        .wrapper{
            padding:20px;
        }
        .panel{
            margin:1rem;
        }
        .title{
            font-size:2rem;
            margin:1rem 0;
        }
        .flexContainer{
            display:flex;
        }
        .resultContainer{
            border:1px solid #000;
            line-height:4rem;
            /* padding:1.2rem 1rem; */
            font-size:1.4rem;
        }

    </style>
</head>
<body>

    <div class="wrapper">

        <div class="panel">
            <h2 class="title">숫자인 값을 입력합니다.</h2>
            <form action = "#" id="form" class="flexContainer">
                <input type="number" name="word"/>
                <button type="submit" class="btnNum width140px">숫자 입력</button>
            </form>
            <dl class="resultContainer flexContainer">
                <dt class="width140px">
                    <span>결과값</span>
                </dt>
                <dd class="width100per">
                    <p class="output"></p>
                </dd>
            </dl>
        </div>

        <div class="panel">
            <h2 class="title">10까지만 올라가는 버튼</h2>
            <div class="resultContainer flexContainer">
                <p class="result width100per">1</p>
                <button type="submit" class="btnAdd width140px">10까지만 증가하는 버튼</button>
            </div>
        </div>
    </div>

    <script>

        // constants
        const btnNum = document.querySelector(".btnNum");
        const resultContainer = document.querySelector(".result");
        const form = document.querySelector("#form");
        const output = document.querySelector(".output");

        form.onsubmit = function(){
            let search = form.word.value;
            output.textContent = search;
            return false
        }

        const btnAdd = document.querySelector(".btnAdd");
        let startNum = 1;
        const resultAdd = () => {
            result();
            (startNum!== 10) ? startNum++:'';
        }
        const result = () => {
            resultContainer.innerHTML = startNum;
        }

        btnAdd.addEventListener("click",resultAdd);



    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>ForEach : 기존 배열을 가공하여 평균,합산 등을 구할 때</h2>
    <p>배열 요소마다 한번씩 주어진 함수(콜백)를 실행</p>
    <h2>Map : 새롭게 가공 후 수정된 배열을 리턴 받을 때</h2>
    <p>배열 내의 모든 요소 각각에 대하여 주어진 함수(콜백)를 호출한 결과를 모아 새로운 배열을 반환</p>
    <ol>
        <li>currentValue (배열 원소의 값)</li>
        <li>index (현재 요소의 인덱스)</li>
        <li>array (현재 배열)</li>
    </ol>
    <script>
        // map 은 return도 되고 배열의 값이 지켜진다.
        let data = [1,2,3,4,5]
        let result = data.map((currentValue, index, array) => {
            return currentValue;
            // return index;
            // return array;
        });

        console.log(data);
        console.log(result);

        let abc = ["a","b","c"]
        let ABC = abc.map((currentValue,idx,num) => {
            return currentValue;
        })

        console.log(abc);
        console.log(ABC);

        
    </script>
</body>
</html>

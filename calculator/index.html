<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="calculator">
        <h1>계산기</h1>
        <div class="calculator__inner">
            <input type="number" class="result__message" />
            <table>
                <caption>calculator</caption>
                <thead>
                    <tr>
                        <th>
                            <button type="button">C</button>
                        </th>
                        <th>
                            <button type="button">+ / -</button>
                        </th>
                        <th>
                            <button type="button">&#37;</button>
                        </th>
                        <th>
                            <button type="button" class="button__orange">&#47;</button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <button type="button">7</button>
                        </td>
                        <td>
                            <button type="button">8</button>
                        </td>
                        <td>
                            <button type="button">9</button>
                        </td>
                        <td>
                            <button type="button" class="button__orange">x</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button">4</button>
                        </td>
                        <td>
                            <button type="button">5</button>
                        </td>
                        <td>
                            <button type="button">6</button>
                        </td>
                        <td>
                            <button type="button" class="button__orange">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button">1</button>
                        </td>
                        <td>
                            <button type="button">2</button>
                        </td>
                        <td>
                            <button type="button">3</button>
                        </td>
                        <td>
                            <button type="button" class="button__orange">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="button">0</button>
                        </td>
                        <td>
                            <button type="button">.</button>
                        </td>
                        <td>
                            <button type="button" class="button__orange">=</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="common.js"></script>
</body>
</html>

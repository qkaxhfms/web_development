<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글씨 크기 변경</title>
    <link rel="stylesheet" href="common.css">
    <style>
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="inner">
            <h1>FontChanger</h1>
            <div class="fontContainer">
                <div class="inner">00</div>
            </div>
            <div class="buttonContainer">
                <button type="button" onClick={resizeFont(`SMALL`)}>S</button>
                <button type="button" onClick={resizeFont(`MEDIUM`)}>M</button>
                <button type="button" onClick={resizeFont(`LARGE`)}>L</button>
                <button type="button" onClick={resizeFont(`XLARGE`)}>XL</button>
            </div>
        </div>
    </div>
    <script>
        const FONTSIZE = {
            SMALL:'55%',
            MEDIUM:'62.5%',
            LARGE:'70%',
            XLARGE:'87.5%'
        }
        const htmlDefault = document.documentElement;

        const resizeFont = size => {
            htmlDefault.style.fontSize = FONTSIZE[size]
        }


    </script>
</body>
</html>
